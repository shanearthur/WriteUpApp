<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteUp</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/989d1abc60.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>WriteUp</h1>
    </div>

    <div id="interface">
        <button id="start">Start Recording</button>
        <i class="fas fa-circle" id="indicator"></i>
        <button id="end">Stop Recording</button>
    </div>

    <div>
        <textarea name="" id="textbox" cols="75" rows="30" spellcheck="false"></textarea>
    </div>

    <footer>
        <h4>Standing Issues:</h4>
        <ul>
            <li>Textbox size is defined, therefore you can type "too much".</li>
        </ul>
    </footer>

<script src="app.js"></script>    
</body>
</html>
